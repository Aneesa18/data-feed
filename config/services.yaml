# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    xml_file: '%kernel.project_dir%/src/fixtures/feed.xml'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Storage\MySQLStorage:
        class: App\Storage\MySQLStorage
        arguments: ['@doctrine.orm.entity_manager']
        public: true

    App\Command\ProcessXmlCommand:
        arguments:
            $xmlFile: '%xml_file%'
            $storageRegistry: '@App\Storage\StorageRegistry'
        tags:
            - {name: 'console.command'}
        public: true

    App\Storage\StorageRegistry:
        class: App\Storage\StorageRegistry
        public: true
        arguments: ['@service_container']
        calls:
            - method: addStorage
              arguments: ['mysql', 'App\Storage\MySQLStorage']
